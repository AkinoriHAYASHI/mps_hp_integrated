{% load staticfiles %}

<html>
<head>
<meta charset="UTF-8">
<title>MPS ミーティング資料一覧</title>
<link href="{% static 'css/sns.css' %}" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <hgroup class="heading">
        <h1 class="major">ＭＰＳ menber's Login</h1>
    </hgroup>

    <!-- form starts here -->
    <form class="sign-up" method="post" action="{% url 'members:login' %}">
        {% csrf_token %}
        <h1 class="sign-up-title">Sign up in seconds</h1>
        {{ form.non_field_errors }}
        <input type="text" class="sign-up-input" placeholder="What's your username?" autofocus id="{{ form.username.auto_id }}" type="text" name="{{ form.username.html_name }}">
        <input type="password" class="sign-up-input" placeholder="Choose a password" id="{{ form.password.auto_id }}" type="text" name="{{ form.password.html_name }}">
        <input type="submit" value="Sign me up!" class="sign-up-button" id="{{ form.next.auto_id }}" type="text" name="{{ form.next.html_name }}">
        <button class="sign-up-button2">New user!</button>
    </form>

    <div class="about">
        <p class="about-links">
            <a href="#" target="_parent">View Article</a> <a href="#" target="_parent">Download</a>
        </p>
        <p class="about-author">
            &copy; 2015 <a href="#" target="_blank">Thibaut Courouble</a> - <a href="#" target="_blank">MPS</a><br> Original PSD by <a href="#" target="_blank">Dylan Opet</a>
        </p>
    </div>
</body>
</html>
